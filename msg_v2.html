<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konalt MSG V2</title>
    <link rel="stylesheet" href="/stylesheets/irregular/kmsg_v2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="states" class="states">
        <div id="state_error" class="state inactive-state">
            <h1 class="state-description">
                Unknown error. File a bug report on <a class="buglink" href="https://github.com/konalt/konalt-msg">GitHub</a>
            </h1>
        </div>
        <div id="state_connectstate" class="state">
            <h1 class="state-description">
                State: ConnectState
            </h1>
        </div>
        <div id="state_usernameinput" class="state inactive-state">
            <h1 class="state-description">
                State: UsernameInput
            </h1>
        </div>
        <div id="state_main" class="state inactive-state">
            <h1 class="state-description">
                State: Main
            </h1>
        </div>
    </div>
    <script src="/js/konaltmsg_v2_client.js"></script>
</body>

</html>
